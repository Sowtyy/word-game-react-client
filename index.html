<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Word Game | SWTY</title>
</head>
<body>
  <h1 id="body-title">Word Game</h1>
  <a href="/" id="link-root">Main page</a>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <a href="" id="reset-button" onclick="onResetClick(event)">Reset progress</a>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <a href="" id="language-change" onclick="onLanguageChange(event)">English</a>

  <br><br><br>

  <p id="previous-words-number">Words used: 0</p>
  <textarea name="previous-words" id="previous-words" cols="30" rows="10" readonly></textarea>

  <br><br>
  
  <form onsubmit="onInputWordSubmit(event)">
    <input type="text" name="input-word" id="input-word" required>
    <!--<textarea name="input-word" id="input-word" cols="30" rows="1" required></textarea>-->
    <input type="submit" value="Submit" id="submit-word">
  </form>
  
  <script src="./localforage.js"></script>

  <script src="./constants.js"></script>
  <script src="./script.js"></script>
</body>
</html>
